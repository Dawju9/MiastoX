name: Publish Game to Roblox

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install rbxcloud CLI
        run: npm install -g rbxcloud

      - name: Set up authentication
        run: echo "auth_token=${{ secrets.API_KEY }}" > $GITHUB_ENV

      - name: Publish Game to Roblox
        run: rbxcloud experience publish -f game.rbxl -p 11633610328 -u 4125094708 -t published -a ${{ secrets.API_KEY }}
        env:
          ROBLOX_API_KEY: ${{ secrets.API_KEY }}