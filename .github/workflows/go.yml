name: CI Workflow for MiastoX

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  rust-build:
    runs-on: ubuntu-latest

    steps:
    - name: Install mingw (cross-compiling for Windows)
      run: sudo apt-get install -y mingw-w64

    - name: Checkout MiastoX repository
      uses: actions/checkout@v4

    - name: Set up Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Set MiastoX environment variables
      run: |
        echo "CARGO_BUILD_TARGET=x86_64-pc-windows-gnu" >> $GITHUB_ENV
        echo "RUSTFLAGS=-C link-arg=-lstdc++ -C link-arg=-lgcc" >> $GITHUB_ENV

    - name: Add Windows target for Rust
      run: rustup target add x86_64-pc-windows-gnu

    - name: Build MiastoX for Windows target
      run: cargo build --release --target=x86_64-pc-windows-gnu --features="cityx-core,cityx-backend"