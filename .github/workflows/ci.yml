name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Go
      run: |
        choco install golang

    - name: Install Lune and Rojo
      run: |
        choco install lua
        choco install rojo

    - name: Install dependencies
      run: |
        cargo install --path .

    - name: Run tests
      run: |
        cargo test

    - name: Build the project
      run: |
        cargo build --release

    - name: Build with gobuild (if needed)
      run: |
        cargo run --bin MiastoX

    - name: Upload build artifacts (optional)
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: target/release/*
