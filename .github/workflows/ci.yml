name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Install dependencies
      run: |
        cargo install --path .

    - name: Run tests
      run: |
        cargo test

    - name: Build the project
      run: |
        cargo build --release

    - name: Build the MiastoX binary
      run: |
        cargo run --bin MiastoX

    - name: Upload build artifacts (optional)
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: target/release/*
